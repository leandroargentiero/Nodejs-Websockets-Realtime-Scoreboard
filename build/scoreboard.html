<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Scoreboard - Argentiero Leandro</title>
    <link rel="stylesheet" href="/build/css/reset.css">
    <link rel="stylesheet" href="/build/css/style.css">
</head>

<body>
    <div id="container">
       <img src="/build/img/background.jpg" id="bg" alt="">
        <ul class="board-upper">
            <li>
                <img id="flag-team1" class="flags" src="/build/img/belgium.png" alt="">
            </li>
            <li id="team1" class="teams">Belgium</li>
            <li id="score1" class="scores">2</li>
            <li>-</li>
            <li id="score2" class="scores">0</li>
            <li id="team2" class="teams">France</li>
            <li>
                <img id= "flag-team2" class="flags" src="/build/img/france.png" alt="">
            </li>
        </ul>

        <div class="board-middle">
            <ul class="shots">
                <li>10</li>
                <li>Total Shots</li>
                <li>4</li>
            </ul>
            <ul class="fouls">
                <li>2</li>
                <li>Fouls</li>
                <li>3</li>
            </ul>
        </div>
        <div class="board-bottom">
           <h2>Realtime updates</h2>
            <ul class="updates">
                <li class="minute">33'</li>
                <li class="comment">Goal by Dries Mertens</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
		var socket = io();
		
		socket.on('selector-team1', function(msg){
			$('#team1').text(msg.country);
			$('#flag-team1').attr('src', '/build/img/'+ msg.country + '.png'); 
		});
		
		socket.on('selector-team2', function(msg){
			$('#team2').text(msg.country);
			$('#flag-team2').attr('src', '/build/img/'+ msg.country + '.png'); 
		});
		
	</script>
    
</body>

</html>
